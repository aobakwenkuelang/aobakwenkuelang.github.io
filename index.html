	<script>
	  var canvas = document.getElementById('kanvas');
      var ctx = canvas.getContext('2d');

//Mhele Text
ctx.font = "50px Arial";
ctx.fillText("MHELE", 570,320);

//game surface

//outer top 
      ctx.beginPath();
      ctx.moveTo(100, 50);
      ctx.lineTo(1240, 50);
	  ctx.lineWidth = 10;
      ctx.stroke();
//outer left
	  ctx.beginPath();
      ctx.moveTo(100, 50);
      ctx.lineTo(100, 562);
	  ctx.lineWidth = 10;
      ctx.stroke();
//outer bottom
	  ctx.beginPath();
      ctx.moveTo(100, 562);
      ctx.lineTo(1240, 562);
	  ctx.lineWidth = 10;
      ctx.stroke();
//outer right	  
 	  ctx.beginPath();
      ctx.moveTo(1240, 50);
      ctx.lineTo(1240, 562);
	  ctx.lineWidth = 10;
      ctx.stroke();
//middle left
	  ctx.beginPath();
      ctx.moveTo(200, 125);
      ctx.lineTo(200, 487);
	  ctx.lineWidth = 10;
      ctx.stroke();
//middle bottom	  
	  ctx.beginPath();
      ctx.moveTo(200, 487);
      ctx.lineTo(1140, 487);
	  ctx.lineWidth = 10;
      ctx.stroke();
//middle right		
	  ctx.beginPath();
      ctx.moveTo(1140, 487);
      ctx.lineTo(1140, 125);
	  ctx.lineWidth = 10;
      ctx.stroke();
//middle top
	  ctx.beginPath();
      ctx.moveTo(1140, 125);
      ctx.lineTo(200, 125);
	  ctx.lineWidth = 10;
      ctx.stroke();
//inner left
	  ctx.beginPath();
      ctx.moveTo(300, 200);
      ctx.lineTo(300, 412);
	  ctx.lineWidth = 10;
      ctx.stroke();
//inner bottom
	  ctx.beginPath();
      ctx.moveTo(300, 412);
      ctx.lineTo(1040, 412);
	  ctx.lineWidth = 10;
      ctx.stroke();
//inner right
	  ctx.beginPath();
      ctx.moveTo(1040, 412);
      ctx.lineTo(1040, 200);
	  ctx.lineWidth = 10;
      ctx.stroke();
//inner top
	  ctx.beginPath();
      ctx.moveTo(1040, 200);
      ctx.lineTo(300, 200);
	  ctx.lineWidth = 10;
      ctx.stroke();
//top left diagonal
	  ctx.beginPath();
      ctx.moveTo(100, 50);
      ctx.lineTo(300, 200);
	  ctx.lineWidth = 10;
      ctx.stroke();
//left horizontal
	  ctx.beginPath();
      ctx.moveTo(100, 306);
      ctx.lineTo(300, 306);
	  ctx.lineWidth = 10;
      ctx.stroke();
//right horizontal
	  ctx.beginPath();
      ctx.moveTo(1040, 306);
      ctx.lineTo(1240, 306);
	  ctx.lineWidth = 10;
      ctx.stroke();
//bottom left diagonal
	  ctx.beginPath();
      ctx.moveTo(100, 562);
      ctx.lineTo(300, 412);
	  ctx.lineWidth = 10;
      ctx.stroke();
//bottom vertical
	  ctx.beginPath();
      ctx.moveTo(670, 412);
      ctx.lineTo(670, 562);
	  ctx.lineWidth = 10;
      ctx.stroke();
//top vertical
	  ctx.beginPath();
      ctx.moveTo(670, 50);
      ctx.lineTo(670, 200);
	  ctx.lineWidth = 10;
      ctx.stroke();
//bottom right diagonal
	  ctx.beginPath();
      ctx.moveTo(1240, 562);
      ctx.lineTo(1040, 412);
	  ctx.lineWidth = 10;
      ctx.stroke();
//top right diagonal
	  ctx.beginPath();
      ctx.moveTo(1240, 50);
      ctx.lineTo(1040, 200);
	  ctx.lineWidth = 10;
      ctx.stroke();





	  
	  </script>
